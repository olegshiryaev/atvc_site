<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --main-color: #007bff;
            --main-color-on-hover: #0056b3;
            --smoky-white-color: #f8f9fa;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-card: 0 8px 16px rgba(0, 0, 0, 0.2);
            --radius-md: 12px;
            --chat-radius: 8px;
            --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            font-family: var(--font);
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        .support-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #fff;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .support-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        .sessions-list {
            width: 300px;
            background: #fff;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-card);
            overflow-y: auto;
            max-height: 70vh;
        }

        .session-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s ease, border-left 0.2s ease;
            position: relative;
        }

        .session-item:hover {
            background: #f8f9fa;
        }

        .session-item.active {
            background: #e7f1ff; /* Светлый синий фон для активной сессии */
            border-left: 4px solid var(--main-color); /* Обводка слева для акцента */
            color: #333; /* Сохраняем темный текст для читаемости */
        }

        .session-item.active .session-name,
        .session-item.active .session-contact {
            color: #333; /* Убедимся, что текст остается читаемым */
        }

        .session-item .unread-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
        }

        .session-info {
            font-size: 14px;
        }

        .session-name {
            font-weight: 600;
        }

        .session-contact {
            font-size: 12px;
            opacity: 0.7;
        }

        .chat-container {
            flex: 1;
            background: #fff;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-card);
            display: flex;
            flex-direction: column;
            max-height: 70vh;
        }

        .chat-header {
            background: var(--main-color);
            color: #fff;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: var(--radius-md);
            border-top-right-radius: var(--radius-md);
        }

        .chat-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .chat-close-btn:hover {
            transform: rotate(90deg);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f8f9fa;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }

        .message-support, .message-client {
            margin: 8px 12px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-message-bubble {
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
            border-radius: 16px;
        }

        .message-support .chat-message-bubble {
            background: var(--main-color);
            color: #fff;
            border-top-right-radius: 0;
            align-self: flex-end;
        }

        .message-client .chat-message-bubble {
            background: #f1f3f5;
            border-top-left-radius: 0;
            align-self: flex-start;
        }

        .chat-message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 11px;
            opacity: 0.7;
        }

        .message-support .chat-message-footer {
            color: #fff;
            align-self: flex-end;
        }

        .message-client .chat-message-footer {
            color: #6c757d;
            align-self: flex-start;
        }

        .chat-sender {
            margin-right: 8px;
        }

        .chat-time {
            display: block;
            font-size: 11px;
            opacity: 0.7;
        }

        .chat-typing-indicator {
            padding: 8px 16px;
            font-size: 13px;
            color: #666;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            font-style: italic;
            min-height: 24px;
        }

        .typing-dots span {
            animation: blink 1.4s infinite both;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: 0.3; }
            20% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .chat-input-wrapper {
            display: flex;
            padding: 12px;
            border-top: 1px solid #eee;
            background: #fff;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: var(--chat-radius);
            margin-right: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--main-color);
            outline: none;
        }

        .chat-input.error {
            border-color: #c62828;
            background-color: #fef0f0;
        }

        #chat-send-btn {
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #chat-send-btn:hover {
            background: var(--main-color-on-hover);
        }

        .chat-file-upload {
            cursor: pointer;
            color: var(--main-color);
            margin-left: 8px;
            font-size: 18px;
        }

        .chat-error {
            display: none;
            background: #fef0f0;
            color: #c62828;
            padding: 10px 16px;
            margin: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            border: 1px solid #f5c6cb;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .chat-error[style*="display: block"] {
            display: block;
        }

        .chat-date-divider {
            text-align: center;
            margin: 16px 0;
            color: #888;
            font-size: 12px;
            position: relative;
        }

        .chat-date-divider::before,
        .chat-date-divider::after {
            content: '';
            display: block;
            width: 40%;
            height: 1px;
            background: #ccc;
            position: absolute;
            top: 50%;
        }

        .chat-date-divider::before { left: 0; }
        .chat-date-divider::after { right: 0; }

        @media (max-width: 768px) {
            .support-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .support-container {
                flex-direction: column;
            }
            .sessions-list {
                width: 100%;
                max-height: 200px;
            }
            .chat-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка с информацией о пользователе -->
    <div class="support-header">
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-name" id="user-name">{{ request.user.username|default:"Неизвестный пользователь" }}</div>
        </div>
        <a href="{% url 'support_logout' %}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Выход
        </a>
    </div>

    <div class="support-container">
        <!-- Список сессий -->
        <div class="sessions-list" id="sessions-list">
            <!-- Сессии будут добавляться динамически -->
        </div>

        <!-- Окно чата -->
        <div class="chat-container" id="chat-container" style="display: none;">
            <div class="chat-header">
                <div>
                    <strong id="chat-header-title">Чат с <span id="session-name"></span></strong>
                    <div id="chat-status" class="chat-status">Ожидание...</div>
                </div>
                <button id="chat-close" class="chat-close-btn" aria-label="Закрыть чат">×</button>
            </div>
            <div id="chat-error" class="chat-error" role="alert" aria-live="assertive"></div>
            <div id="chat-messages" class="chat-messages" aria-live="polite" aria-relevant="additions"></div>
            <div id="chat-typing-indicator" class="chat-typing-indicator" aria-live="polite" aria-atomic="true" style="display:none;">
                <span class="typing-text"><span id="typing-name"></span> печатает<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>
            <div id="chat-input-wrapper" class="chat-input-wrapper">
                <input type="text" id="chat-input" class="chat-input" placeholder="Введите сообщение..." aria-label="Введите сообщение" autocomplete="off" />
                <button id="chat-send-btn" aria-label="Отправить сообщение">➤</button>
                <label for="chat-file" class="chat-file-upload">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="chat-file" style="display:none;" accept="image/*,.pdf" />
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let socket = null;
        let lastDateHeader = null;
        const notificationSound = new Audio('/static/sounds/notification.mp3');
        const loadedMessageIds = new Set();

        // Функция для получения информации о текущем пользователе
        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/user-info/');
                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('user-name').textContent = userData.username || 'Специалист';
                    
                    // Создаем аватар из первых букв имени
                    const avatar = document.querySelector('.user-avatar');
                    if (userData.username) {
                        const initials = userData.username.split(' ')
                            .map(name => name[0])
                            .join('')
                            .toUpperCase()
                            .substring(0, 2);
                        avatar.innerHTML = initials;
                    }
                } else {
                    console.error('Ошибка загрузки информации о пользователе');
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        function escapeHTML(str) {
            const escapeMap = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            };
            return str.replace(/[&<>"']/g, char => escapeMap[char]);
        }

        function showError(message, persistent = false) {
            const errorDiv = document.getElementById('chat-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            if (!persistent) {
                setTimeout(() => errorDiv.style.display = 'none', 5000);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const trimmed = cookie.trim();
                    if (trimmed.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(trimmed.substring(name.length + 1));
                        break;
                    }
                }
            }
            if (!cookieValue) console.warn('CSRF-токен не найден');
            return cookieValue;
        }

        function formatDateHeader(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            let headerText = '';
            if (date.toDateString() === today.toDateString()) {
                headerText = 'Сегодня';
            } else if (new Date(today.setDate(today.getDate() - 1)).toDateString() === date.toDateString()) {
                headerText = 'Вчера';
            } else {
                headerText = date.toLocaleDateString('ru-RU');
            }
            return headerText;
        }

        function addMessageToChat(data, isHistory = false) {
            if (loadedMessageIds.has(data.message_id)) {
                console.log('Сообщение уже загружено, message_id:', data.message_id);
                return;
            }
            loadedMessageIds.add(data.message_id);

            const fragment = document.createDocumentFragment();
            const currentHeader = formatDateHeader(data.timestamp);
            if (currentHeader !== lastDateHeader) {
                const dateDivider = document.createElement('div');
                dateDivider.className = 'chat-date-divider';
                dateDivider.innerText = currentHeader;
                fragment.appendChild(dateDivider);
                lastDateHeader = currentHeader;
            }

            const msg = document.createElement('div');
            msg.className = data.is_support ? 'message-support' : 'message-client';
            msg.dataset.messageId = data.message_id;
            const time = new Date(data.timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', hour12: false });
            const senderName = escapeHTML(data.sender || (data.is_support ? 'Специалист' : 'Клиент'));
            let messageContent = escapeHTML(data.message);
            if (data.attachment) {
                if (data.attachment.match(/\.(jpg|jpeg|png|gif)$/i)) {
                    messageContent = `<img src="${data.attachment}" alt="Вложение" style="max-width: 100%; border-radius: 8px;" />`;
                } else {
                    messageContent = `<a href="${data.attachment}" target="_blank">Скачать файл</a>`;
                }
            }

            msg.innerHTML = `
                <div class="chat-message-bubble">${messageContent}</div>
                <div class="chat-message-footer">
                    <span class="chat-sender">${senderName}</span>
                    <span class="chat-time">${time}</span>
                </div>
            `;
            fragment.appendChild(msg);
            const messagesBox = document.getElementById('chat-messages');
            messagesBox.appendChild(fragment);
            if (!isHistory) {
                messagesBox.scrollTop = messagesBox.scrollHeight;
            }
        }

        async function loadSessions() {
            try {
                const response = await fetch('/chat/api/sessions/');
                if (!response.ok) throw new Error('Ошибка загрузки сессий');
                const sessions = await response.json();
                const sessionsList = document.getElementById('sessions-list');
                const previousSessionCount = sessionsList.children.length;
                sessionsList.innerHTML = '';
                sessions.forEach(session => {
                    const sessionItem = document.createElement('div');
                    sessionItem.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
                    sessionItem.dataset.sessionId = session.id;
                    sessionItem.innerHTML = `
                        <div class="session-info">
                            <div class="session-name">${escapeHTML(session.name)}</div>
                            <div class="session-contact">${escapeHTML(session.contact)}</div>
                        </div>
                        ${session.unread_count > 0 ? `<span class="unread-count">${session.unread_count}</span>` : ''}
                    `;
                    sessionItem.onclick = () => selectSession(session.id, session.name);
                    sessionsList.appendChild(sessionItem);
                });
                if (sessions.length > previousSessionCount) {
                    notificationSound.play().catch(() => {});
                }
            } catch (error) {
                showError('Ошибка загрузки сессий.');
                console.error('Ошибка загрузки сессий:', error);
            }
        }

        async function selectSession(sessionId, sessionName) {
            console.log('Выбрана сессия:', sessionId, sessionName);
            if (currentSessionId === sessionId) {
                console.log('Сессия уже активна, игнорируем');
                return;
            }

            if (socket) {
                socket.close();
                socket = null;
            }
            currentSessionId = sessionId;
            document.getElementById('session-name').textContent = sessionName;
            document.getElementById('chat-container').style.display = 'flex';
            document.getElementById('chat-messages').innerHTML = '';
            loadedMessageIds.clear();
            lastDateHeader = null;
            document.getElementById('chat-status').textContent = 'Загрузка...';
            document.getElementById('chat-error').style.display = 'none';

            // Обновляем выделение активной сессии
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.toggle('active', item.dataset.sessionId == sessionId);
            });

            try {
                const response = await fetch(`/chat/api/history/${sessionId}/`);
                if (!response.ok) throw new Error('Сессия недоступна');
                const messages = await response.json();
                messages.forEach(msg => addMessageToChat(msg, true));
                document.getElementById('chat-status').textContent = 'Сессия активна';
                // Прокручиваем к последнему сообщению после загрузки истории
                const messagesBox = document.getElementById('chat-messages');
                messagesBox.scrollTop = messagesBox.scrollHeight;
            } catch (error) {
                showError('Ошибка загрузки истории чата.', true);
                console.error('Ошибка загрузки истории:', error);
                return;
            }

            // Подключаемся к WebSocket
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            socket = new WebSocket(`${protocol}//${window.location.host}/ws/chat/${sessionId}/?token=support&skip_history=true`);
            socket.onopen = () => {
                console.log('WebSocket подключен для сессии:', sessionId);
                document.getElementById('chat-status').textContent = 'Подключено';
                loadSessions(); // Обновляем список сессий для актуализации unread_count
            };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('WebSocket сообщение:', data);
                if (data.type === 'error') {
                    showError(data.message, true);
                    if (data.message.includes('Сессия не найдена') || data.message.includes('Сессия закрыта')) {
                        document.getElementById('chat-close').click();
                    }
                    return;
                }
                if (data.type === 'typing') {
                    const typingIndicator = document.getElementById('chat-typing-indicator');
                    const typingName = document.getElementById('typing-name');
                    typingName.textContent = escapeHTML(data.sender || 'Клиент');
                    typingIndicator.style.display = data.is_typing ? 'block' : 'none';
                    return;
                }
                if (data.type === 'chat_message') {
                    addMessageToChat(data, data.history || false);
                }
                if (data.type === 'read_status') {
                    loadSessions(); // Обновляем список сессий для актуализации unread_count
                }
                if (data.type === 'session_closed') {
                    showError(data.message, true);
                    document.getElementById('chat-close').click();
                }
            };
            socket.onerror = (error) => {
                console.error('WebSocket ошибка:', error);
                showError('Ошибка соединения с чатом');
            };
            socket.onclose = () => {
                console.log('WebSocket закрыт для сессии:', sessionId);
                showError('Соединение с чатом закрыто.');
            };
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message.length > 1000) {
                showError('Сообщение слишком длинное (максимум 1000 символов).');
                return;
            }
            if (message.length === 0) return;
            if (socket?.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    message: message,
                    is_support: true,
                    sender: 'Специалист'
                }));
                input.value = '';
                sendTypingEvent(false);
            } else {
                showError('Нет соединения с сервером. Попробуйте позже.', true);
            }
        }

        function sendTypingEvent(isTyping) {
            if (socket?.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'typing',
                    is_typing: isTyping,
                    sender: 'Специалист'
                }));
            }
        }

        document.getElementById('chat-send-btn').onclick = () => sendMessage();
        document.getElementById('chat-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== '') {
                sendMessage();
                e.preventDefault();
            }
        });

        document.getElementById('chat-file').addEventListener('change', async function () {
            const file = this.files[0];
            if (!file) return;
            if (file.size > 5 * 1024 * 1024) {
                showError('Файл не должен превышать 5 МБ.');
                this.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('session_id', currentSessionId);

            try {
                const response = await fetch('/chat/api/upload/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                const result = await response.json();
                if (response.ok) {
                    socket.send(JSON.stringify({
                        message: '[Файл]',
                        is_support: true,
                        sender: 'Специалист',
                        attachment: result.file_url
                    }));
                    this.value = '';
                } else {
                    showError(result.error || 'Ошибка загрузки файла.');
                }
            } catch (err) {
                showError('Ошибка загрузки файла.');
                console.error('Ошибка загрузки файла:', err);
            }
        });

        document.getElementById('chat-close').onclick = () => {
            if (socket?.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'close_session' }));
            }
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('chat-messages').innerHTML = '';
            loadedMessageIds.clear();
            lastDateHeader = null;
            document.getElementById('chat-input').value = '';
            document.getElementById('chat-error').style.display = 'none';
            document.querySelectorAll('.session-item').forEach(item => item.classList.remove('active'));
            currentSessionId = null;
            if (socket) {
                socket.close();
                socket = null;
            }
            loadSessions();
        };

        const input = document.getElementById('chat-input');
        let typing = false;
        let typingTimeout = null;
        let markReadTimeout = null;

        // Отмечаем сообщения как прочитанные при фокусе на поле ввода
        input.addEventListener('focus', () => {
            if (markReadTimeout) {
                console.log('markReadTimeout уже активен, пропускаем');
                return;
            }
            if (socket?.readyState === WebSocket.OPEN && currentSessionId) {
                console.log('Фокус на поле ввода, отправляем mark_read для сессии:', currentSessionId);
                markReadTimeout = setTimeout(() => {
                    socket.send(JSON.stringify({ type: 'mark_read' }));
                    markReadTimeout = null;
                }, 500);
            } else {
                console.log('mark_read не отправлен: нет соединения или sessionId');
            }
        });

        input.addEventListener('input', () => {
            const maxLength = 1000;
            if (input.value.length > maxLength) {
                input.value = input.value.slice(0, maxLength);
                showError('Достигнут лимит в 1000 символов.');
            }
            if (!typing) {
                typing = true;
                sendTypingEvent(true);
            }
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typing = false;
                sendTypingEvent(false);
            }, 3000);
        });

        window.addEventListener('load', () => {
            loadUserInfo();
            loadSessions();
            setInterval(loadSessions, 10000);
        });

        window.addEventListener('beforeunload', () => {
            if (socket) socket.close();
        });
    </script>
</body>
</html>
