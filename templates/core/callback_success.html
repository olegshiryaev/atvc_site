<button class="callback-modal-close" onclick="closeModal()">×</button>
<h3 class="callback-modal-title">Спасибо!</h3>
<p class="callback-modal-subtitle">
    Заявка принята!<br>
    Наши специалисты свяжутся с Вами в ближайшее время.
