{% load static %}
<div class="callback-modal modal fade" id="callbackModal" tabindex="-1" aria-hidden="true">
    <div class="callback-modal-dialog modal-dialog">
        <div class="callback-modal-content modal-content" id="callback-form-container">
            <div class="callback-modal-header">
                <h3 class="callback-modal-title">Заказать обратный звонок</h3>
                <button type="button" class="callback-modal-close" data-bs-dismiss="modal" aria-label="Закрыть">
                    &times;
                </button>
            </div>
            <form 
                method="post"
                action="{% url 'core:feedback_form' locality_slug=request.locality.slug %}"
                hx-post="{% url 'core:feedback_form' locality_slug=request.locality.slug %}"
                hx-target="#callback-form-container"
                hx-swap="outerHTML"
                id="callbackForm"
            >
                {% csrf_token %}
                <div class="callback-modal-body">
                    <div class="callback-form-group">
                        <label for="callback_name" class="callback-form-label">Ваше имя</label>
                        <input type="text" class="callback-form-control" id="callback_name" name="name" placeholder="Как к вам обращаться">
                    </div>
                    <div class="callback-form-group">
                        <label for="callback_phone" class="callback-form-label">Телефон*</label>
                        <input type="tel" class="callback-form-control" id="callback_phone" name="phone" required placeholder="+7 (___) ___-__-__">
                    </div>
                    <input type="hidden" name="content" value="Запрос обратного звонка">
                </div>
                <div class="callback-modal-footer">
                    <button type="submit" class="callback-btn callback-btn-primary">
                        <span class="callback-btn-text">Заказать звонок</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
