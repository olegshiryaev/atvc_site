<div class="modal fade" id="channelsModal-{{ object.id }}" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-fixed-size">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ object.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Фильтр по категориям -->
            <div class="modal-body channel-scrollable">

                <!-- Выпадающий список для мобильных -->
                <div class="d-block d-md-none mb-3">
                    <div class="category-filter-container d-flex flex-wrap gap-3">
                        <button type="button"
                                class="btn btn-category-toggle dropdown-toggle d-block d-md-none"
                                data-bs-toggle="dropdown"
                                data-bs-autohide="false"
                                aria-expanded="false">
                            Категории
                        </button>
                        <ul class="dropdown-menu channel-category-dropdown">
                            {% for category in CATEGORY_CHOICES %}
                                <li>
                                    <a class="dropdown-item channel-category-item" href="#" role="button" data-category="{{ category.0 }}">
                                        {{ category.1 }}
                                        <span class="channel-category-count ms-1">0</span>
                                    </a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <!-- Горизонтальный скролл для десктопов -->
                <div class="d-none d-md-block mb-3">
                    <div class="d-flex overflow-auto gap-3">
                        <button class="btn-category active" data-category="">Все <span class="category-count ms-1">0</span></button>
                        {% for category in CATEGORY_CHOICES %}
                            <button class="btn-category" data-category="{{ category.0 }}">
                                {{ category.1 }} <span class="category-count ms-1">0</span>
                            </button>
                        {% endfor %}
                    </div>
                </div>

                <!-- Список каналов -->
                <div class="row channel-container g-2" id="channelList-{{ object.id }}">
                    {% for channel in channels %}
                        <div class="col-12 col-md-6 col-xl-4 channel-item" data-category="{{ channel.category }}">
                            <div class="channel-card d-flex align-items-center p-2">
                                {% if channel.logo %}
                                    <img src="{{ channel.logo.url }}" alt="{{ channel.name }}" width="40" height="40" class="me-2">
                                {% else %}
                                    <i class="bi bi-tv me-2 text-primary" style="font-size: 1.2rem;"></i>
                                {% endif %}
                                <span>{{ channel.name }}</span>
                            </div>
                        </div>
                    {% empty %}
                        <p class="text-muted">Нет включённых каналов</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
