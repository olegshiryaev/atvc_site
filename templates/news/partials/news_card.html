<a href="{{ news.get_absolute_url }}" class="news-card" aria-label="Читать новость: {{ news.title }}">
    <div class="news-card__image">
        {% if news.image %}
            <img src="{{ news.image.url }}" alt="{{ news.title }}" loading="lazy">
        {% else %}
            <div class="news-card__placeholder" role="img" aria-label="Изображение отсутствует">
                Изображение отсутствует
            </div>
        {% endif %}
    </div>
    <div class="news-card__content">
        <p class="news-card__date">{{ news.created_at|date:"j E" }}</p>
        <h3 class="news-card__title">{{ news.title }}</h3>
    </div>
</a>
