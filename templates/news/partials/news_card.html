<a href="{{ news.get_absolute_url }}" class="news-card__item" aria-label="Читать новость: {{ news.title }}">
    <div class="news-card__img">
        {% if news.image %}
            <img src="{{ news.image.url }}" alt="{{ news.title }}" loading="lazy">
        {% else %}
            <div class="news-card__placeholder" role="img" aria-label="Изображение отсутствует">
                Изображение отсутствует
            </div>
        {% endif %}
    </div>
    <div class="news-card__content">
        <div class="news-card__date">{{ news.created_at|date:"d.m.y" }}</div>
        <div class="news-card__title">{{ news.title }}</div>
    </div>
</a>
