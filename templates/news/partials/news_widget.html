<div class="mt-12">
    <div class="flex justify-between items-center"> <!-- items-center вместо baseline -->
        <p class="text-4xl font-normal text-gray-800 mb-6">Новости</p>
        <a 
            href="{% url 'news:news_list' city.slug %}" 
            class="text-sm text-blue-400 hover:underline mb-6"
        >
            Все новости →
        </a>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for news in latest_news %}
        <a href="{% url 'news:news_detail' city.slug news.slug %}" class="bg-white rounded-2xl shadow hover:shadow-md transition duration-300">
          {% if news.image %}
            <img src="{{ news.image.url }}" alt="{{ news.title }}" loading="lazy" class="w-full h-48 object-cover rounded-t-2xl">
          {% endif %}
          <div class="p-4">
            <p class="text-sm text-gray-500">{{ news.created_at|date:"d.m.Y" }}</p>
            <h3 class="text-base font-normal text-gray-900 mt-1">{{ news.title }}</h3>
          </div>
        </a>
      {% empty %}
        <p class="text-gray-500 col-span-full">Пока нет новостей</p>
      {% endfor %}
    </div>
  </div>
