{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-10">
  <div class="mb-6">
    <a href="{% url 'news:news_list' city_slug=city.slug %}" class="text-blue-600 hover:underline text-sm">&larr; Все новости</a>
  </div>

  <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ news.title }}</h1>
  <p class="text-gray-500 text-sm mb-6">{{ news.created_at|date:"d.m.Y" }}</p>

  {% if news.image %}
  <img src="{{ news.image.url }}" alt="{{ news.title }}" class="w-full rounded-xl shadow mb-6">
  {% endif %}

  <div class="prose max-w-none text-gray-800">
    {{ news.content|safe }}
  </div>
</div>
{% endblock %}
