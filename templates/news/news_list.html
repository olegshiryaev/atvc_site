{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-5xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Новости</h1>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {% for news in news_list %}
    <a href="{{ news.get_absolute_url }}" class="block rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-all bg-white">
      {% if news.image %}
      <img src="{{ news.image.url }}" alt="{{ news.title }}" class="w-full h-48 object-cover">
      {% else %}
      <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-400">
        <span class="text-sm">Нет изображения</span>
      </div>
      {% endif %}
      <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-800">{{ news.title }}</h2>
        <p class="text-sm text-gray-600 mt-2">{{ news.created_at|date:"d.m.Y" }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
