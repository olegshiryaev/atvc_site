{% load static %}
{% load city_tags %}
<div class="bg-gray-100 w-full py-2">
    <div class="mx-auto px-4 container">
        <div class="flex flex-col md:flex-row justify-between items-center text-sm text-gray-600">
            <nav class="flex space-x-4 mb-2 md:mb-0">
                <a href="#" class="hover:text-sky-600 transition duration-200">Для частных лиц</a>
                <span>|</span>
                <a href="#" class="hover:text-sky-600 transition duration-200">Для бизнеса</a>
                <span>|</span>
                <a href="#" class="hover:text-sky-600 transition duration-200">Техническая поддержка</a>
            </nav>
            <div class="sm:flex-row sm:space-x-4 flex flex-col">
                <div class="items-center flex">
                    <span class="mr-2 font-medium">Подключить:</span>
                    <a href="tel:+78512666687" class="hover:text-sky-600 transition duration-200">8 (8182) 639-639</a>
                </div>
                <div class="items-center mt-1 sm:mt-0 flex">
                    <span class="mr-2 font-medium">Техподдержка:</span>
                    <a href="tel:+78512666678" class="hover:text-sky-600 transition duration-200">8 (8182) 423-505</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mx-auto px-4 py-2 container">
    <div class="flex flex-col md:flex-row items-center justify-between w-full">
        <div class="flex flex-col md:flex-row items-center mb-4 md:mb-0">
            <div>
                <a href="/{{ request.city.slug }}/" class="items-center flex">
                    <img src="{% static 'images/logo.png' %}" alt="Company name" class="w-32">
                </a>
            </div>
            <nav class="flex flex-wrap md:ml-4">
                <div class="px-3 py-2 relative group">
                    <button type="submit" class="flex hover:text-sky-600 items-center text-gray-700 font-medium">
                        Тарифы
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="mt-2 w-48 bg-white rounded-md shadow-lg absolute left-0 opacity-0 invisible group-hover:opacity-100
                        group-hover:visible transition duration-200 z-10">
                        <div class="py-1">
                            <a href="#" class="px-4 py-2 text-gray-700 block hover:bg-sky-100 hover:text-sky-600">Для частных лиц</a>
                            <a href="#" class="px-4 py-2 text-gray-700 block hover:bg-sky-100 hover:text-sky-600">Для юр. лиц</a>
                        </div>
                    </div>
                </div>
                <a href="#" class="px-3 py-2 text-gray-700 font-medium hover:text-sky-600">Акции</a>
                <a href="#" class="px-3 py-2 text-gray-700 font-medium hover:text-sky-600">Услуги</a>
                <a href="#" class="px-3 py-2 text-gray-700 font-medium hover:text-sky-600">Контакты</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative" x-data="{
                isModalOpen: false,
                searchQuery: '',
                cities: [{% get_cities request.city as cities %}{% for city in cities %}{'name': '{{ city.name|escapejs }}', 'slug': '{{ city.slug|escapejs }}'}{% if not forloop.last %},{% endif %}{% endfor %}],
                getNewPath(citySlug) {
                    const currentPath = window.location.pathname;
                    const currentCitySlug = '{{ request.city.slug }}';
                    return currentPath.replace(`/${currentCitySlug}/`, `/${citySlug}/`);
                },
                filteredCities() {
                    if (!this.cities) return [];
                    if (!this.searchQuery) return this.cities;
                    return this.cities.filter(city => 
                        city.name.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                }
            }">
                <button 
                    @click="isModalOpen = true"
                    class="flex items-center text-gray-700 hover:text-sky-600 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    {{ request.city.name }}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
            
                <div 
                    x-show="isModalOpen"
                    @click.away="isModalOpen = false"
                    @keydown.escape="isModalOpen = false"
                    class="fixed inset-0 z-50 flex items-center justify-center transition-opacity duration-300"
                    x-transition:enter="ease-out"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="ease-in"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    x-cloak>
                    <!-- Фон с размытием -->
                    <div class="absolute inset-0 bg-gray-500 bg-opacity-40 backdrop-blur-sm"></div>
                    
                    <!-- Контейнер модального окна -->
                    <div class="relative bg-white bg-opacity-95 rounded-xl shadow-lg p-6 w-full max-w-md max-h-[80vh] flex flex-col transform transition-transform duration-300"
                         x-transition:enter="ease-out"
                         x-transition:enter-start="scale-95"
                         x-transition:enter-end="scale-100"
                         x-transition:leave="ease-in"
                         x-transition:leave-start="scale-100"
                         x-transition:leave-end="scale-95">
                        <div class="mb-4">
                            <input 
                                x-model="searchQuery"
                                type="text"
                                placeholder="Поиск города..."
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-200"
                            >
                        </div>
            
                        <div class="overflow-y-auto flex-1">
                            <template x-for="city in filteredCities()" :key="city.slug">
                                <a 
                                    :href="getNewPath(city.slug)"
                                    class="block px-4 py-2 text-gray-700 hover:bg-sky-50 hover:text-sky-600 rounded-md transition duration-150"
                                    @click="isModalOpen = false">
                                    <span x-text="city.name"></span>
                                </a>
                            </template>
                            <div x-show="filteredCities().length === 0" class="p-4 text-gray-500 text-center">
                                Городов не найдено
                            </div>
                        </div>
            
                        <button 
                            @click="isModalOpen = false"
                            class="mt-4 text-gray-500 hover:text-gray-700 font-medium transition duration-200">
                            Закрыть
                        </button>
                    </div>
                </div>
            </div>
            <a href="#" class="bg-orange-400 text-white px-4 py-2 rounded-md hover:bg-orange-500 transition duration-200">Оплатить</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<style>
    [x-cloak] { display: none; }
    @supports (backdrop-filter: blur(4px)) {
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
        }
    }
</style>
