{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Интернет, телевидение и комбо-тарифы в вашем городе{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}интернет, телевидение, тарифы, провайдер{% endblock %}">
    <title>{% block title %}ATVC Site{% endblock %}</title>

    <!-- Bootstrap CSS -->
    {% compress css %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    {% endcompress %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}" />
    <!-- HTMX (опционально, пока закомментирован) -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    {% include 'partials/_navbar.html' %}

    <main class="py-2">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/_footer.html' %}

    <!-- Bootstrap JS -->
    <script defer src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- IMask JS -->
    <script defer src="{% static 'js/imask.min.js' %}"></script>
    <!-- Alpine.js -->
    <script defer src="{% static 'js/alpinejs.min.js' %}" defer></script>
    <!-- Swiper JS -->
    <script defer src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <!-- Глобальные переменные и отладка -->
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
            console.log('Current URL:', window.location.pathname);
            window.localitySlug = "{{ request.locality.slug|default:''|escapejs }}";
            console.log('Initial locality slug:', window.localitySlug);
        });
        document.addEventListener('htmx:afterSwap', () => {
            console.log('HTMX afterSwap');
        });
    </script>
</body>
</html>
